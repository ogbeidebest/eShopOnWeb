name: Deploy Azure WebApp

on: [push, workflow_dispatch]

env:
  RESOURCE-GROUP: rg-eshoponweb-trainer
  LOCATION: eastus
  TEMPLATE-FILE: infra/webapp.bicep
  SUBSCRIPTION-ID: ${{ secrets.AZURE_CREDENTIALS.subscriptionId }}
  WEBAPP-NAME: eshoponweb-webapp-student-2-${{ github.run_id }} # Ensure unique name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: List Bicep files
        run: ls -R infra
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Verify Azure Login
        run: az account show
      - name: Clear Azure CLI Cache
        run: az cache purge
      - name: Validate Azure Bicep Template
        run: |
          az deployment group validate \
            --resource-group ${{ env.RESOURCE-GROUP }} \
            --template-file ${{ env.TEMPLATE-FILE }} \
            --parameters webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}
      - name: Deploy Azure WebApp
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION-ID }}
          resourceGroupName: ${{ env.RESOURCE-GROUP }}
          template: ${{ env.TEMPLATE-FILE }}
          parameters: '{"webAppName": "${{ env.WEBAPP-NAME }}", "location": "${{ env.LOCATION }}"}'
          failOnStdErr: true
      - name: Debug Deployment Failure
        if: failure()
        run: |
          az deployment group create \
            --resource-group ${{ env.RESOURCE-GROUP }} \
            --template-file ${{ env.TEMPLATE-FILE }} \
            --parameters webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }} \
            --verbose
